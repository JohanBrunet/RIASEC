<!DOCTYPE html>
<html>
    <head>
        <title>Pure questionnaire mamene</title>
        <script src="js.js"></script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
      <table id="groupe1" align="center">
        <caption>Groupe 1</caption>
        <tr>
          <th><label>N°</label></th>
          <th><label>Question</label></th>
          <th><label>1</label></th>
          <th><label>2</label></th>
          <th><label>3</label></th>
        </tr>
         <tr>
           <td><label>A</label></td>
           <td><label>Vous aimez avoir des activités à l'exterieur, travailler en plein air ?</label></td>
           <td><input type="checkbox" class="checkbox1" name="1a"/></td>
           <td><input type="checkbox" class="checkbox2" name="1a"/></td>
           <td><input type="checkbox" class="checkbox3" name="1a"/></td>
         </tr>
         <tr>
           <td><label>B</label></td>
           <td><label>Vous aimez élargir vos connaissances par l'étude, pouvoir approfondir un sujet ?</label></td>
           <td><input type="checkbox" class="checkbox1" name="1a"/></td>
           <td><input type="checkbox" class="checkbox2" name="1a"/></td>
           <td><input type="checkbox" class="checkbox3" name="1a"/></td>
         </tr>
         <tr>
           <td><label>C</label></td>
           <td><label>Vous aimez travailler de facon indépendante, sans methode ni objectif structurés ?</label></td>
           <td><input type="checkbox" class="checkbox1" name="1a"/></td>
           <td><input type="checkbox" class="checkbox2" name="1a"/></td>
           <td><input type="checkbox" class="checkbox3" name="1a"/></td>
         </tr>
         <tr>
           <td><label>D</label></td>
           <td><label>Vous aimez travailler avec d'autres personnes pour les informer ?</label></td>
           <td><input type="checkbox" class="checkbox1" name="1a"/></td>
           <td><input type="checkbox" class="checkbox2" name="1a"/></td>
           <td><input type="checkbox" class="checkbox3" name="1a"/></td>
         </tr>
         <tr>
           <td><label>E</label></td>
           <td><label>Vous admirez les personnes qui ont du pouvoir ou gagnent beaucoup d'argent ?</label></td>
           <td><input type="checkbox" class="checkbox1" name="1a"/></td>
           <td><input type="checkbox" class="checkbox2" name="1a"/></td>
           <td><input type="checkbox" class="checkbox3" name="1a"/></td>
         </tr>
         <tr>
           <td><label>F</label></td>
           <td><label>Vous aimez travailler avec des chiffres ?</label></td>
           <td><input type="checkbox" class="checkbox1" name="1a"/></td>
           <td><input type="checkbox" class="checkbox2" name="1a"/></td>
           <td><input type="checkbox" class="checkbox3" name="1a"/></td>
         </tr>
      </table>
    </body>
</html>
